<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>AddBookmark的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
    <style>
        #log {padding: 15px; border: 1px solid blue; display: none;}
		.wrap {width: 800px; margin: 40px auto;}
		.addbookmark a {
			height: 25px;
			display: block;
			width: 87px;
			text-align: center;
			color: #fff;
			background: #f45501;
			border-top: 2px solid #fd6c20;
			border-bottom: 2px solid #c43801;
			font: 12px/25px "Microsoft Yahei", Tahoma;
			border-radius: 50%;
		}
    </style>
<script>var S = KISSY;S.config({packages:[{name:"kg",path:"http://g.tbcdn.cn/kg/",charset:"utf-8",ignorePackageNameInUri:true}]});if (S.Config.debug){var srcPath = "../";S.config({packages:[{name:"kg/addbookmark/2.0.0",path:srcPath,charset:"utf-8",ignorePackageNameInUri:true}]});}</script></head>
<body>

<div class="wrap">
	<h2>AddBookmark的demo</h2>
    <div class="box">
        <h2>1. tip自定义形式</h2>
        <div id="demo1" class="addbookmark"></div>    
    </div>
    <div class="box">
        <h2>2. alert形式</h2>
        <div id="demo2" class="addbookmark"></div>
    </div>
    <div class="box">
        <h2>3. 自定义显示</h2>
        <div id="demo3" class="addbookmark"></div>
    </div>
    <div id="log"></div>
</div>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../";
        S.config({
            packages:[
                {
                    name:"kg/addBookmark",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/addBookmark/2.0.0/index, node', function (S, AddBookmark, Node) {
          var demo1 = new AddBookmark({
            container: '#demo1',
            popupPoints: ['tr', 'tl']
          }),
            demo2 = new AddBookmark({
                container: '#demo2',
                tipType: 'alert'
            }),
            demo3 = new AddBookmark({
                container: '#demo3',
                showTip: false
            }),
            logEle = S.one('#log');

            function log (str) {
                logEle.prepend('<p>' + str + '</p>');
                logEle.show();
            }

            demo3.on('addBookmarkSuccess', function(e){
                log('add bookmark success');
            });
            demo3.on('addBookmarkFailure', function(e){
                log('add bookmark failure');
            });
    })
</script>
</body>
</html>
